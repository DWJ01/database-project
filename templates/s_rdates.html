<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
    <title>Proudly presented by ECharts</title>
    {% for jsfile_name in script_list %}
        <script src="{{ host }}/{{ jsfile_name }}.js"></script>
    {% endfor %}
</head>

<body>
<form action="s_rdatesAuth" method="POST">
	<input type="text" name="start" placeholder="start" required/></br>
	<input type="text" name="end" placeholder="end" required/></br>
	<input type="submit" value=Search /></br>
	{% if error %}
		<p class="error"><strong>Error:</strong> {{error}}</p>
	{% endif %}
	<p>{{post}}</p>
	{{ myechart|safe }}
</form>
<a href="/staff_home">Go back</a>
</body>
</html>
