<!DOCTYPE html>
<html>

<head>

</head>

<body>
<form action="s_customerAuth" method="POST">
	<input type="text" name="flight number" placeholder="flight number" required/></br>
	<input type="submit" value=Search /></br>
	{% if error %}
		<p class="error"><strong>Error:</strong> {{error}}</p>
	{% endif %}
	<table border="1">
	<tr>
		<th>customer_email</th>
	</tr>
	{% for dic in post %}
	<tr>
		<td>{{dic.customer_email}}</td>
	</tr>
	{% endfor %}
	</table>
</form>
<a href="/s_view">Go back</a>
</body>
</html>
