<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
    <title>Proudly presented by ECharts</title>
    {% for jsfile_name in script_list %}
        <script src="{{ host }}/{{ jsfile_name }}.js"></script>
    {% endfor %}
</head>

<body>
	{% if error %}
		<p class="error"><strong>Error:</strong> {{error}}</p>
	{% endif %}
	<p><strong>View top 5 customers in the past 6 months</strong></p>
	<table border="1">
	<tr>
		<th>email</th>
		<th>number of tickets</th>
	</tr>
	{% for dic in post %}
	<tr>
		<td>{{dic.email}}</td>
		<td>{{dic.num}}</td>
	</tr>
	{% endfor %}
	</table>
	{{ myechart|safe }}
	<a href="/a_top">Go back</a>
</body>

</html>
