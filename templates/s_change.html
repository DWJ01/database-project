<!DOCTYPE html>
<html>

<head>

<body>
<form action="s_changeAuth" method="POST">
	<input type="text" name="flight number" placeholder="flight number" required/></br>
	<input list="statuslist" name="status" placeholder="status"></br>
	<datalist id="statuslist">
		<option value="upcoming">
		<option value="in-progress">
		<option value="delayed">
	</datalist>
	<input type="submit" value=Update /></br>
	{% if error %}
		<p class="error"><strong>Error:</strong> {{error}}</p>
	{% endif %}
	<p>{{post}}</p>
</form>
<a href="/staff_home">Go back</a>
</body>
</html>
